<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>rizzit - Craftmanship where it matters</title>
    <meta name="description"
          content="Company that makes high quality custom software solutions to automate business processes">
    <meta name="keywords" content="Software, IT, Consultancy">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <meta name="theme-color" content="#e2f4fd">
    <link rel="icon" sizes="any" href="favicon.svg" type="image/svg+xml">
    <link rel="mask-icon" href="mask-icon.svg" color="#ed1a3b">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="manifest" href="manifest.json">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400&display=swap"
          rel="stylesheet">
</head>
<body class="prevent-animation">
<main>
    <section class="wrapper">
        <section class="inner">
            <article class="background"></article>
            <article class="background chipped"></article>
            <article class="circles">
                <div class="grid">
                    <div class="module" data-shape="circle" data-fill="false">
                        <div class="fill"></div>
                    </div>
                    <div class="module" data-shape="circle" data-fill="true">
                        <div class="fill"></div>
                    </div>
                    <div class="module" data-shape="circle" data-fill="false">
                        <div class="fill"></div>
                    </div>
                    <div class="module" data-shape="circle" data-fill="false">
                        <div class="fill"></div>
                    </div>
                    <div class="module" data-shape="circle" data-fill="true">
                        <div class="fill"></div>
                    </div>
                    <div class="module" data-shape="circle" data-fill="false">
                        <div class="fill"></div>
                    </div>
                </div>
            </article>
            <article class="modules">
                <div class="grid">
                    <div class="module" data-shape="square" data-fill="false" data-highlight="true">
                        <div class="fill"></div>
                    </div>
                    <div class="module" data-shape="pie-top-right" data-fill="true" data-highlight="true">
                        <div class="fill"></div>
                    </div>
                    <div class="module" data-shape="circle" data-fill="false" data-highlight="true">
                        <div class="fill"></div>
                    </div>
                    <div class="module" data-shape="square" data-fill="false" data-highlight="true">
                        <div class="fill"></div>
                    </div>
                    <div class="module" data-shape="pie-top-right" data-fill="true" data-highlight="true">
                        <div class="fill"></div>
                    </div>
                    <div class="module" data-shape="circle" data-fill="true" data-highlight="true">
                        <div class="fill"></div>
                    </div>
                    <div class="module" data-shape="square" data-fill="false" data-highlight="true">
                        <div class="fill"></div>
                    </div>
                    <div class="module" data-shape="pie-top-right" data-fill="false" data-highlight="true">
                        <div class="fill"></div>
                    </div>
                    <div class="module" data-shape="circle" data-fill="false" data-highlight="true">
                        <div class="fill"></div>
                    </div>
                    <div class="module" data-shape="square" data-fill="false" data-highlight="true">
                        <div class="fill"></div>
                    </div>
                    <div class="module" data-shape="pie-top-right" data-fill="true" data-highlight="true">
                        <div class="fill"></div>
                    </div>
                    <div class="module" data-shape="circle" data-fill="false" data-highlight="true">
                        <div class="fill"></div>
                    </div>
                    <div class="module" data-shape="circle" data-fill="false" data-highlight="true">
                        <div class="fill"></div>
                    </div>
                    <div class="module" data-shape="square" data-fill="true" data-highlight="true">
                        <div class="fill"></div>
                    </div>
                </div>
            </article>
            <article class="content">
                <div class="grid logo">
                    <div class="module" data-shape="square" data-fill="false" data-highlight="true">
                        <div class="fill"></div>
                    </div>
                    <div class="module" data-shape="pie-top-right" data-fill="false" data-highlight="false">
                        <div class="fill"></div>
                    </div>
                    <div class="module" data-shape="circle" data-fill="false" data-highlight="false">
                        <div class="fill"></div>
                    </div>
                </div>
                <h1>rizzit</h1>
                <p>We make custom high quality solutions for your IT problems.</p>
                <a class="link-button" href="mailto:contact@rizzit.io"><span>connect</span></a>
                <a class="link-button" href="tel:+31629272056"><span>call</span></a>
                <a class="link-button" target="_blank" href="https://www.linkedin.com/company/rizzit"><span>linkedIn</span></a>
                <a class="link-button" target="_blank" href="https://github.com/rizzit-io"><span>gitHub</span></a>
            </article>
        </section>
    </section>
</main>
</body>
</html>
<script src="bundle.js"></script>
